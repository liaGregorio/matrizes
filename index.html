<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrizes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.5.0/math.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="header text-center">
            <h1>Calculadora de Matrizes</h1>
            <p class="text-muted">Digite a matriz separando os elementos por espaço e as linhas por nova linha. Ex:<br> 1 2
                3<br>4 5 6<br>7 8 9</p>
        </div>
        <div id="matrixInput" class="mt-4"></div>
        <button class="btn" onclick="addMatrix()">Adicionar Matriz</button>
        <button class="btn" onclick="removeMatrix()">Remover Matriz</button>
        <div class="mt-4">
            <div class="select-operation">
                <label for="operation">Selecione a operação:</label>
                <select id="operation" class="form-control mb-2">
                    <option value="soma">Soma</option>
                    <option value="subtracao">Subtração</option>
                    <option value="multiplicacao">Multiplicação</option>
                    <option value="divisao">Divisão</option>
                </select>
            </div>
            <button class="btn btn-success mt-2" onclick="calculateMatrices()">Calcular</button>
        </div>
        <div id="result" class="mt-4"></div>
        <hr>
        <div class="select-operation">
            <h2>Análise de Matriz</h2>
            <textarea class="form-control mb-2" id="matrixInputType" rows="4"
                placeholder="Digite a matriz separando os elementos por espaço e as linhas por nova linha. Ex: &#10;1 2 3&#10;4 5 6&#10;7 8 9"></textarea>
            <button class="btn" onclick="checkMatrixType()">Verificar Tipo</button>
            <button class="btn" onclick="calculateInverse()">Calcular Inversa</button>
            <button class="btn" onclick="transposeCurrentMatrix()">Matriz Transposta</button>
            <button class="btn" onclick="negativeCurrentMatrix()">Matriz Oposta</button>
            <button class="btn" onclick="showDiagonals()">Mostrar Diagonais</button>
        </div>
        <div id="typeResult" class="mt-4"></div>
        <div id="inverseResult" class="mt-4"></div>
        <div id="transposeResult" class="mt-4"></div>
        <div id="negativeResult" class="mt-4"></div>
        <div id="diagonalResult"></div>
        
        <h4>Gerar Matriz Identidade</h4>
        <label for="identitySize">Tamanho da Matriz:</label>
        <input type="number" id="identitySize" class="form-control mb-2" placeholder="Digite o tamanho da matriz (n x n)">
        <button class="btn btn-pink" onclick="generateIdentityMatrix()">Gerar Matriz Identidade</button>
        <div id="identityResult" class="mt-3"></div>

        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">Gerar Matriz Triangular</h4>
                <div class="form-group">
                    <label for="triangularSize">Tamanho da Matriz:</label>
                    <input type="number" id="triangularSize" class="form-control" min="1" value="" placeholder="Digite o tamanho da matriz (n x n)">
                </div>
        
                <div class="form-group">
                    <label for="triangularType">Tipo de Matriz:</label>
                    <select id="triangularType" class="form-control">
                        <option value="superior">Superior</option>
                        <option value="inferior">Inferior</option>
                    </select>
                </div>
        
                <button onclick="generateTriangularMatrix()" class="btn btn-primary">Gerar Matriz Triangular</button>

                <br><br>
                <h5 class="card-title">Matriz Triangular:</h5>
                <div id="triangularMatrix" class="mb-3"></div>
            </div>
        </div>
        
        <div class="select-operation">
            <h2>Multiplicar Matriz por um valor</h2>
            <textarea class="form-control mb-2" id="matrixInputMultiplication" rows="4"
                placeholder="Digite a matriz separando os elementos por espaço e as linhas por nova linha. Ex: &#10;1 2 3&#10;4 5 6&#10;7 8 9"></textarea>
            <label for="multiplicationValue">Valor multiplicador:</label>
            <input type="number" id="multiplicationValue" class="form-control mb-2"
                placeholder="Digite o valor para multiplicar a matriz">
            <button class="btn btn-primary" onclick="multiplyMatrixByValue()">Multiplicar</button>
        </div>
        <div id="multiplicationResult" class="mt-4"></div>

    </div>
    <footer class="text-center mt-5">
        <p>Criado por Julia Martins e Isabella Rosa</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
